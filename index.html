<!DOCTYPE html>
<html>

<head>
  <title>Bidding Contract</title>
</head>

<body>
  <h1>Fund Raising DApp</h1>
  <div class="controls">
    <form>
      <!-- Get private key for deploying smart contract -->
      <p>
        <label for="private-key">Private Key : </label>
        <input type="text" id="private-key" class="private-key" />
      </p>

      <p>
        <button class="submit">Deploy</button>
      </p>
    </form>
    <h2>Bidding Smart Contract Interaction</h2>

    <!-- Get the beneficiary address -->
    <p>
      <button class="getBeneficiaryAddress">Get Beneficiary Address</button>
    </p>
    <div class="get-result"></div>
    <br>

    <!-- Register user -->
    <p>
      <label for="registerBidder"> Click here to register &nbsp;&nbsp;&nbsp;&nbsp; </label>
      <button class="registerBidder">Register</button>
    </p>
    <div class="get-bidder-result"></div>
    <br>

    <!-- Bid on items -->
    <form class="bitForm">
      <p>
        <label for="item"> Enter item </label>
        <input type="text" class="item" id="item">
      </p>
      <p>
        <label for="token"> Enter token </label>
        <input type="text" class="token" id="token">
      </p>
      <p>
        <button class="submitBid">Place Bid</button>
      </p>
      <div class="submitBidsResult">
      </div>
    </form>

    <!-- Reveal Winners -->
    <p>
      <label for="revealWinnersLabel"> Click here to Reveal Winners </label>
      <button class="revealWinners"> Reveal Winners</button>
    </p>
    <div class="get-reveal-winners-fn-result"></div>
    <br>

    <!-- Get Winner address from winners array -->
    <p>
      <label for="getWinnerIdDetails">Click button to get Winner details</label>
      <input type="text" class="winnerId" id="winnerId">
      <button class="getWinnerId">Get Winner</button>
    </p>
    <div class="get-WinnerId-result"></div>
    <br>
  </div>
</body>
<script src="https://cdn.ethers.io/scripts/ethers-v4.min.js" charset="utf-8" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</html>
